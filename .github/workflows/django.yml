name: Django CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Environment Variables
      run: |
        cd stylometryproject  # Navigate to your Django project directory
        echo "export RDS_DB_NAME='${{ secrets.RDS_DB_NAME }}'" >> $GITHUB_ENV
        echo "export RDS_ENGINE='${{ secrets.RDS_ENGINE }}'" >> $GITHUB_ENV
        echo "export RDS_HOSTNAME='${{ secrets.RDS_HOSTNAME }}'" >> $GITHUB_ENV
        echo "export RDS_PASSWORD='${{ secrets.RDS_PASSWORD }}'" >> $GITHUB_ENV
        echo "export RDS_PORT='${{ secrets.RDS_PORT }}'" >> $GITHUB_ENV
        echo "export RDS_USERNAME='${{ secrets.RDS_USERNAME }}'" >> $GITHUB_ENV
        echo "export SECRET_KEY='${{ secrets.SECRET_KEY }}'" >> $GITHUB_ENV
      shell: bash
      
    - name: Run Tests
      run: |
        cd stylometryproject
        source $GITHUB_ENV  # Source the environment variables
        python manage.py test
      shell: bash
