{% extends 'registration/base.html' %}
{% block content %}
<section>
  <div class="container">
    <div class="row align-items-center" style="min-height: 90vh">
      <div class="col-md-6 offset-md-3" id="login-block">
        <h1 style="text-align: center; width: 87%; margin-bottom: 20px;">Register</h1>
        <form method="post" action="{% url 'register' %}">
          {% csrf_token %} {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            <input type="{% if 'password' in field.label_tag %}password{% else %}text{% endif %}"
              name="{{ field.html_name }}" class="form-control"
              maxlength="{% if 'username' in field.label_tag %}150{% endif %}" id="{{ field.id_for_label }}" required />
          </div>
          {% if field.errors %} {% for error in field.errors %}
          <p style="font-size: 13px;">
            {{ error|escape }}
          </p>
          {% endfor %} {% endif %} {% endfor %}
          <button type="submit" class="btn btn-lg" id="sign-up-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
