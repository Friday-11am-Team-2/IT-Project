<!-- Login HTML adapted from Anthony Herbert, 2021
  accessible at https://auth0.com/blog/django-authentication/ -->

{% extends 'registration/base.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="row align-items-center" style="min-height: 90vh">
      <div class="col-md-6 offset-md-3" id="login-block">
        <h1 style="text-align: center; width: 87%; margin-bottom: 20px;">Login</h1>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" /> <!--- Hidden field to pass redirect -->
          <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" 
              maxlength="150" id="id_username" required />
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person" viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 
                1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 
                10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
            </svg>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" 
              class="form-control" id="id_password" required />
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
              class="bi bi-lock" viewBox="0 0 16 16">
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 
                2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 
                1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
            </svg>
          </div>
          {% if form.non_field_errors %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert" id="login-error">
            {% for error in form.non_field_errors %}
            <p>
              {{ error|escape }}
            </p>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
          <button type="submit" class="btn btn-lg" id="log-in-btn">Sign in</button>

          <div class="bottom">
            <p> Don't have an account? <a href="/register">Sign Up Now</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
